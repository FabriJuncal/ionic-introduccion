<ion-header>
  <ion-toolbar>

    <!-- Botón para volver a la página anterior -->
    <!-- slot="start": Indicamos que posicionaremos el botón al inicio del Toolbar -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>avatar</ion-title>

    <ion-buttons slot="end">
      <ion-avatar>
        <img src="/assets/dogecoin-858x570.jpg"/>
      </ion-avatar>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-avatar>
    <img src="/assets/dogecoin-858x570.jpg">
  </ion-avatar>
  
  <ion-chip color="primary" *ngFor="let i of [1,1,1,1]">
    <ion-avatar>
      <img src="/assets/dogecoin-858x570.jpg">
    </ion-avatar>
    <ion-label>Chip Avatar</ion-label>
  </ion-chip>
  
  <ion-list>
    <ion-item *ngFor="let i of [1,1,1,1,1]">
      <ion-avatar slot="start">
        <img src="/assets/dogecoin-858x570.jpg">
      </ion-avatar>
      <ion-label>Item Avatar</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
