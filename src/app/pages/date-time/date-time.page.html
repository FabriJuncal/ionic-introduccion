<!-- Creamos el componente "header" -->
<!-- titulo="data time": De esta manera enviamos un string por el atributo "titulo" -->
<!-- [titulo]="variable": De esta manera enviamos una varible del archivo "data-time.page.ts" por el atributo "titulo" -->
<app-header titulo="data time"></app-header>

<ion-content>

  <!-- datetime: Este componente se utiliza para seleccionar una fecha, mes , ño, horas, minutos -->
       <!-- displayFormat: con este atributo le asignamos el formato a las fechas-->
       <!-- value: con este atributo le asignamos una fecha por defecto -->
       <!-- placeholder: con este atributo se agrega un mensaje informativo en el campo -->
       <!-- disabled: con este atributo desactivamos el campo para que el usuario no pueda interactuar con el -->
       <!-- pickerOptions: con este atributo se puede agregar cualquier opción adicional que pueda aceptar la interfaz (ver en la documentación cuales son los elementos permitidos)-->
       <!-- min: con este atributo se define el valor minimo de la fecha (ya sea en minutos, horas, dias, meses, años) -->
       <!-- max: con este atributo se define el valor maximo de la fecha (ya sea en minutos, horas, dias, meses, años) -->
       <!-- dayShortNames: Agrega nombres abreviados cortos para cada nombre de días, se le pasa un array o un string separados por "," con las abreviaturas de los días en el idioma que querramos, en ese caso por defecto esta en Ingles -->
       <!-- monthShortNames: Agrega nombres abreviados cortos para cada nombre de mes, se le pasa un array o  un string separados por "," con las abreviaturas de los días en el idioma que querramos, en ese caso por defecto esta en Ingles-->
       <!-- minutesValues: Valores utilizados para crear la lista de minutos seleccionables. De forma predeterminada -->
       <!-- hourValues: Valores utilizados para crear la lista de horas seleccionables. De forma predeterminada -->
       <!-- dayValues: Valores utilizados para crear la lista de días seleccionables. De forma predeterminada-->
       <!-- monthValues: Valores utilizados para crear la lista de meses seleccionables. De forma predeterminada -->
       <!-- yearValues: Valores utilizados para crear la lista de años seleccionables. De forma predeterminada -->
  <ion-item>
    <ion-label>MMMM</ion-label>
    <ion-datetime displayFormat="MMMM" value="2012-12-15T13:47:20.789"></ion-datetime>
  </ion-item>
  
  <ion-item>
    <ion-label>MM DD YY</ion-label>
    <ion-datetime displayFormat="MM DD YY" placeholder="Select Date"></ion-datetime>
  </ion-item>
  
  <ion-item>
    <ion-label>Disabled</ion-label>
    <ion-datetime id="dynamicDisabled" displayFormat="MM DD YY" disabled value="1994-12-15"></ion-datetime>
  </ion-item>
  
  <ion-item>
    <!-- customPickerOptions: Función que se encuentra en "date-time.page.ts", este le agrega los botónes "SAVE" y "LOG" en el DatePicker con sus funcionalidades cada uno -->
    <ion-label>YYYY</ion-label>
    <ion-datetime [pickerOptions]="customPickerOptions" placeholder="Custom Options" displayFormat="YYYY" min="1981" max="2002"></ion-datetime>
  </ion-item>
  
  <ion-item>
    <ion-label position="stacked">MMMM YY (stacked)</ion-label>
    <ion-datetime displayFormat="MMMM YY" min="1989-06-04" max="2004-08-23" value="1994-12-15T13:47:20.789"></ion-datetime>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">MM/DD/YYYY (floating)</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" min="1994-03-14" max="2012-12-09" value="2002-09-23T15:03:46.789"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">MMMM YY (stacked)</ion-label>
    <ion-datetime displayFormat="MMMM YY" min="1989-06-04" max="2004-08-23" ></ion-datetime>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">MM/DD/YYYY (floating)</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" min="1994-03-14" max="2012-12-09"></ion-datetime>
  </ion-item>
  
  <ion-item>
    <!-- customDayShortNames: array de días seleccionables -->
    <ion-label>DDD. MMM DD, YY (custom locale)</ion-label>
    <ion-datetime value="1995-04-15" min="1990-02" max="2000"
      [dayShortNames]="customDayShortNames"
      displayFormat="DDD. MMM DD, YY"
      monthShortNames="Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic"></ion-datetime>
  </ion-item>
  
  <ion-item>
    <ion-label>D MMM YYYY H:mm</ion-label>
    <ion-datetime displayFormat="D MMM YYYY H:mm" min="1997" max="2010" value="2005-06-17T11:06Z"></ion-datetime>
  </ion-item>
  
  <ion-item>
    <ion-label>DDDD MMM D, YYYY</ion-label>
    <ion-datetime displayFormat="DDDD MMM D, YYYY" min="2005" max="2016" value="2008-09-02"></ion-datetime>
  </ion-item>
  
  <ion-item>
    <ion-label>HH:mm</ion-label>
    <ion-datetime displayFormat="HH:mm"></ion-datetime>
  </ion-item>
  
  <ion-item>
    <ion-label>h:mm a</ion-label>
    <ion-datetime displayFormat="h:mm a"></ion-datetime>
  </ion-item>
  
  <ion-item>
    <ion-label>hh:mm A (15 min steps)</ion-label>
    <ion-datetime displayFormat="h:mm A" minuteValues="0,15,30,45"></ion-datetime>
  </ion-item>
  
  <ion-item>
    <!-- customYearValues: array de años seleccionables -->
    <ion-label>Leap years, summer months</ion-label>
    <ion-datetime displayFormat="MM/YYYY" pickerFormat="MMMM YYYY" monthValues="6,7,8" [yearValues]="customYearValues"></ion-datetime>
  </ion-item>
  
  <ion-item>
    <ion-label>Specific days/months/years</ion-label>
    <ion-datetime monthValues="6,7,8" yearValues="2014,2015" dayValues="01,02,03,04,05,06,08,09,10, 11, 12, 13, 14" displayFormat="DD/MMM/YYYY"></ion-datetime>
  </ion-item>

</ion-content>
